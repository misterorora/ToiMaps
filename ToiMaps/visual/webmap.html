<html>
<head>
    <meta charset=utf-8 />
    <title>A simple map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
    L.mapbox.accessToken = 'pk.eyJ1Ijoib3JvcmFzdHVkIiwiYSI6ImNsbWFjYWdudTBhenYzZnB4MWRxOTQyZmgifQ.xGK5egvW3iqFN6F9zNDjFg';



    const map = L.map('map')
        .setView([52.520008, 	13.404954], 12)
        .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v12'));


    var marker1 = L.marker([52.520008, 13.404954],  {
        icon: L.mapbox.marker.icon({
            'marker-size': 'large',
            'marker-symbol': 'toilet',
            'marker-color': '#fa0'
        })
    }).addTo(map)
    
    var marker2 = L.marker([52.52997858,13.37653758], {
        icon: L.mapbox.marker.icon({
            'marker-size':  'large',
            'marker-symbol':'toilet',
            'marker-color':'#03fcf8'
        })
    })
        .addTo(map)

    L.marker([52.5086491,13.5267001], {
        icon: L.mapbox.marker.icon({
            'marker-size':  'large',
            'marker-symbol':'hot-spring',
            'marker-color':'#8c241c'
        })
    })
        .addTo(map)


    map.on('mousemove', (e) => {
        document.getElementById('info').innerHTML =
// `e.point` is the x, y coordinates of the `mousemove` event
// relative to the top-left corner of the map.
            JSON.stringify(e.point) +
            '<br />' +
            // `e.lngLat` is the longitude, latitude geographical position of the event.
            JSON.stringify(e.lngLat.wrap());
    });
    map.scrollWheelZoom.disable();
</script>

</body>
</html>
